<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/login/app.css">
  <link rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
  />
  <title>Diagonal Service Connector - Administration - Login</title>
</head>
<body>
    <div class="d-flex justify-content-center">
      <div class="bg-white border rounded-5 login-box"> 
        <h2>Diagonal Service - Administration - Login</h2>
        <form class="needs-validation" novalidate id="form1">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="username" class="form-control" required/>
            <label class="form-label" for="username">Email address</label>
            <div class="invalid-feedback">Bitte geben Sie einen Wert ein</div>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" required/>
            <label class="form-label" for="password">Password</label>
            <div class="invalid-feedback">Bitte geben Sie einen Wert ein</div>
          </div>
          
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
        </form>
      </div>
    </div>

    <div class="alert-message" id="alert-error">
      <div class="alert alert-danger" role="alert" data-mdb-color="danger">
        Fehler beim Login
      </div>
    </div>


    <!-- JS Scripte -->
      
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script type="text/javascript" src="public/login/helper.js"></script>  
</body>
</html>
